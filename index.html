<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Memory Match v.1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/hanken" type="text/css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="main.js"></script>
</head>
<body>
<!---intro--->
<div id ="intro">
    <img src="https://i.imgur.com/xumHAbS.gif" alt="game-intro" id="intropic">
    <div id="intro-button"><button id="play">START<br>GAME</button></div>
</div>
<!--- header --->
    <div class="header-container">
        <div id="game-logo">
            <img src="https://pre00.deviantart.net/51d9/th/pre/f/2015/359/4/2/logo_by_maxigamer-d9lhjkk.png">
        </div>
    </div>
<!--- stats --->
    <div class="stats">
        <h1> Stats </h1>
        <div id="games-played">
            <p class="label">Games Played:</p>
            <p class="games-value">0</p>
        </div>
        <div id="attempts">
             <p class="label">Attempts</p>
             <p class="attempts-value">0</p>
        </div>
        <div id="Accuracy">
            <p class="label">Accuracy:</p>
            <p class="accuracy-value">0</p>
        </div>
        <button class="reset">Reset</button>
        <div id="content-links">
            <ul>
            <li><a href="#">Settings</a></li>
            <li><a href="it_me.html">About</a></li>
            </ul>
        </div>
        <!--<div id="steven-lives">-->

        <!--</div>-->
    </div>

<!--- game area --->
<div id="game-area">

</div>
<!--- outro --->
<div id="you-won">
    <h1> YOU WIN! </h1>
    <img src="https://i.pinimg.com/originals/d4/bb/a7/d4bba7b72c6f818560d53cc03bec8851.gif"></div>
<div id="you-lose">
    <img src="https://pa1.narvii.com/6452/5d859df297b0a8015581d707a72b3095a68257eb_hq.gif">
    <h1> You lose. Sorry! </h1>
</div>

</body>
</html>
